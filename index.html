<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Casella di Testo</title>
    <style>
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #004d00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .container input {
            width: 100%;
            padding: 10px;
            border: 2px solid #004d00;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Inserisci testo...">
    </div>
</body>
</html>
