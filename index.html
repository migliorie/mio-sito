<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso ai Servizi Segreti</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #111;
            padding: 2rem;
            border: 2px solid #0f0;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px #0f0;
        }
        .logo {
            width: 100px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background-color: #222;
            border: 1px solid #0f0;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type="submit"] {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin-top: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #0c0;
        }
        .glow {
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
            }
            to {
                text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Seal_of_the_United_States_Department_of_Justice.svg/2048px-Seal_of_the_United_States_Department_of_Justice.svg.png" alt="Logo Servizi Segreti" class="logo">
        <h1 class="glow">Accesso Riservato</h1>
        <form action="#" method="post">
            <input type="text" name="username" placeholder="Nome Utente" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Accedi">
        </form>
    </div>
</body>
</html>
